<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishDetector - Smart Phishing URL Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1e90ff;
      --bg: #181a1b;
      --card: #23272a;
      --text: #f5f6fa;
      --success: #27ae60;
      --danger: #e74c3c;
      --transition: 0.4s cubic-bezier(.4,0,.2,1);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,144,255,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 350px;
      max-width: 90vw;
      text-align: center;
      transition: box-shadow var(--transition);
    }
    .container:hover {
      box-shadow: 0 12px 48px rgba(30,144,255,0.22);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: var(--primary);
      font-weight: 700;
    }
    p {
      color: #b2bec3;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 90%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      background: #222;
      color: var(--text);
      transition: box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(30,144,255,0.08);
    }
    input[type="text"]:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--primary), #00b894);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background var(--transition), transform var(--transition);
      margin-bottom: 1.2rem;
    }
    button:hover {
      background: linear-gradient(90deg, #00b894, var(--primary));
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity var(--transition), transform var(--transition);
      margin-top: 1.2rem;
      padding: 1.2rem 0.5rem;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .result.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .result.legit {
      background: linear-gradient(90deg, #00b894 60%, #1e90ff 100%);
      color: #fff;
      box-shadow: 0 2px 12px rgba(39,174,96,0.15);
    }
    .result.phishing {
      background: linear-gradient(90deg, #e74c3c 60%, #fdcb6e 100%);
      color: #fff;
      box-shadow: 0 2px 12px rgba(231,76,60,0.15);
    }
    .loader {
      border: 4px solid #222;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 1.2rem auto;
      display: none;
    }
    .loader.visible {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .footer {
      margin-top: 2rem;
      color: #636e72;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }
    @media (max-width: 500px) {
      .container { padding: 1.2rem 0.5rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PhishDetector</h1>
    <p>Enter a website URL to check if it's <span style="color:#00b894">legitimate</span> or <span style="color:#e74c3c">phishing</span>.</p>
    <form id="phish-form" autocomplete="off">
      <input type="text" id="url-input" placeholder="e.g. google.com" required>
      <button type="submit">Predict</button>
    </form>
    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
    <div class="footer">
      &copy; 2025 PhishDetector &mdash; Smart URL Security
    </div>
  </div>
  <script>
    const form = document.getElementById('phish-form');
    const input = document.getElementById('url-input');
    const result = document.getElementById('result');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.className = 'result';
      result.textContent = '';
      loader.classList.add('visible');

      // --- Replace this with your backend API endpoint ---
      const apiUrl = '/predict'; // e.g. Flask/FastAPI endpoint

      // Send the URL to the backend for prediction
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: input.value })
        });
        const data = await response.json();
        loader.classList.remove('visible');
        if (data.prediction === 1) {
          result.textContent = '⚠️ This site is likely PHISHING!';
          result.classList.add('visible', 'phishing');
        } else if (data.prediction === 0) {
          result.textContent = '✅ This site appears LEGITIMATE.';
          result.classList.add('visible', 'legit');
        } else {
          result.textContent = 'Could not determine. Please try again.';
          result.classList.add('visible');
        }
      } catch (err) {
        loader.classList.remove('visible');
        result.textContent = 'Error connecting to prediction service.';
        result.classList.add('visible');
      }
    });
  </script>
</body>
</html>
